        <div class="container-fluid">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Support</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Contact Us</h2>

        <div class="row featurette">
            <form>
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control my-2" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group my-3">
                    <label for="exampleFormControlSelect1">Select Your Query</label>
                    <select class="form-control my-2" id="exampleFormControlSelect1">
                        <option>Web</option>
                        <option>Data</option>
                        <option>Tech</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Member?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Teacher?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck1">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Coder?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck1">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="exampleFormControlTextarea1">Tell more about your self</label>
                    <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group my-3">
                    <label for="exampleFormControlTextarea1">Ellaborate your concern</label>
                    <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-dark my-3">Submit</button>
            </form>
            <hr class="featurette-divider my-4">
        </div>

    </div>


    <footer class="container">
